<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="calender.css">
    <script src='calender.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>캘린더 만들기</title>
</head>

<body>
    <div class="main">
        <div class="content-wrap">
            <div class="content-left">
                <div class="main-wrap">
                    <div id="main-day" class="main-day"></div>
                    <!-- 선택한 요일 -->

                    <div id="main-date" class="main-date"></div>
                    <!-- 선택한 날짜 -->

                </div>


                <div class="todo-wrap">
                    <div class="todo-title">Todo List</div>

                    <div class="input-wrap">
                        <input type="text" placeholder="할일을 적으세요" id="input-box" class="input-box">
                        <button type="button" id="input-data" class="input-data">입력</button>
                        <div id="input-list" class="input-list">
                            <!-- 이미 적어놓은 할일 리스트 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <table id="calendar" align="center">
                    <thead>
                        <tr class="btn-wrap clearfix">
                            <td>
                                <label id="prev">
                                    &#60;
                                </label>
                            </td>
                            <td align="center" id="current-year-month" colspan="5">
                                <!-- 요일 보여주는 곳  -->
                            </td>
                            <td>
                                <label id="next">
                                    &#62;
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="sun" align="center">Sun</td>
                            <td align="center">Mon</td>
                            <td align="center">Tue</td>
                            <td align="center">Wed</td>
                            <td align="center">Thu</td>
                            <td align="center">Fri</td>
                            <td class="sat" align="center">Sat</td>
                        </tr>
                        
                    </thead>
                    <tbody id="calendar-body" class="calendar-body">
                        <!-- 날짜 입력 -->
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src='calender.js'></script>
</body>

</html>
